<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comments</title>
  <link rel="icon" type="image/x-icon" href="/src/styles/images/robot.png">
</head>

<body>
  <div class="page">
    <header class="header"></header>

    <main class="content">

      <div class="page-container">

        <div class="form-container"> <img src="./styles/images/robot-form.png" alt="Аватар"
            class="form-container__avatar avatar"></img>

          <form name="commentForm" class="form" novalidate>


            <input type="date" name="date" id="date" class="form__date form__input" onkeydown="return false" />

            <input type="text" name="user" id="user" class="form__user form__input form__input_active" value=""
              placeholder="Ваше имя" autocomplete="new-user" minlength="2" maxlength="60" required> </input>
            <span class="form__error user-error">Заполнено неверно</span>


            <textarea name="message" id="message" cols="50" rows="5"
              class="form__message form__input form__input_active" placeholder="Поделитесь мнением" minlength="2"
              maxlength="500" required></textarea>
            <span class="form__error message-error">Заполнено неверно</span>


            <button class="form__button" type="submit" id="submit-form">Отправить</button>
          </form>
        </div>

        <div class="greeting">
          <h1 class="greeting__text">Давайте начнем обсуждение</h1>
          <img src="./styles/images/robot.png" alt="Изображение робота" class="greeting__img">
        </div>

        <ul class="comments">

        </ul>
      </div>




    </main>

    <footer class="footer"></footer>

  </div>

  <template id="tmpl-comments">
    <li class="comment" data-id>
      <img src="#" alt="Аватар" class="comment__avatar avatar"></img>
      <div class="comment__text-container">
        <h2 class="comment__name"></h2>
        <p class="comment__message">
        </p>
        <span class="comment__date">21 февраля 2023 18:35</span>
        <button class="comment__like" type="button"></button>
        <button class="comment__delete" type="button"></button>
      </div>
  </template>

</body>

</html>
